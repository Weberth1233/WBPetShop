<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:fieldset>
			<h:form>
				<div class="row">
					<div class="col-xs-12 col-xs-updated">
						<h:form styleClass="form-horizontal">
							<h:messages id="messages" style="color:red" globalOnly="false" />
							<p:fieldset legend="Dados Veterinario:">
								<div class="mb-3">
									<p><h:outputLabel style="font-weight:bold" value="Nome veterinario:"/></p>
									<p><h:outputLabel style="font-weight:bold" value="CRNV:"/></p>
								</div>
							</p:fieldset>
							<p:fieldset legend="Dados Exame">
								<div class="mb-3">
									<p><h:outputLabel style="font-weight:bold" value="Nome Exame:" /></p>
									<p><h:outputLabel style="font-weight:bold" value="Descrição:" /></p>
									<p><h:outputLabel style="font-weight:bold" value="Preço Exame:"/></p>
									<p><h:outputLabel style="font-weight:bold" value="Tipo do Exame:" /></p>
								</div>
							</p:fieldset>
							<hr />
							<p:fieldset legend="Diagnóstico do veterinario:">
								<div class="mb-3">
									<p><h:outputLabel style="font-weight:bold" value="Resultado:" /></p>
									<p><h:outputLabel style="font-weight:bold" value="Data: " /></p>
									<p><h:outputLabel style="font-weight:bold" value="Valor Total: " /></p>
								</div>
							</p:fieldset>
							<div class="mb-3">
								<h:commandButton value="Voltar"
									onclick="history.go(-1); return false;"
									styleClass="col-md-2 mb-3 btn btn-default form-control" />
							</div>
						</h:form>
					</div>
				</div>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>

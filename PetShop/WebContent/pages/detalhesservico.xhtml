<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:fieldset>
			<h:form>
				<div class="row">
					<div class="col-xs-12 col-xs-updated">
						<h:form styleClass="form-horizontal">
							<h:messages id="messages" style="color:red" globalsOnly="false" />
							<p:panel header="Detalhes Agendamento">
							<p:fieldset legend="Dados Agendamento:">
								<p><p:outputLabel value="Titulo:" style="font-weight:bold" />
								<p:outputLabel style="font-weight:bold"
										value=" #{detalhesServicoController.evento.titulo}"/>
								</p>
								<p><p:outputLabel value="Data Inicial:" style="font-weight:bold" /></p>
								<p><p:outputLabel style="font-weight:bold"
										value="#{detalhesServicoController.evento.data_incio}">
										<f:convertDateTime type="localDate" pattern="dd-MM-yyyy hh:mm:ss" />
									</p:outputLabel>
								</p>
								<p><p:outputLabel style="font-weight:bold" value="Data final:" /></p>
								<p><p:outputLabel style="font-weight:bold"
										value="#{detalhesServicoController.evento.data_fim}">
										<f:convertDateTime type="localDate" pattern="dd-MM-yyyy hh:mm:ss" />
									</p:outputLabel>
								</p>
							</p:fieldset>
							<p:fieldset legend="Dados Cliente:">
								<p><p:outputLabel value="Cliente:" style="font-weight:bold"/>
								<p:outputLabel style="font-weight:bold"
									value=" #{detalhesServicoController.evento.clienteAgenda.nome}" /></p>
								<p><p:outputLabel value="Animal:" style="font-weight:bold"/>
								<p:outputLabel
									value=" #{detalhesServicoController.evento.animalAgenda.nome}" /></p>
								
								<p><p:outputLabel value="Fone:" style="font-weight:bold"/>
								<p:outputLabel style="font-weight:bold"
									value=" #{detalhesServicoController.evento.clienteAgenda.numeroTelefone}" /></p>
							</p:fieldset>
								<hr />
								<div class="mb-3">
									<p:commandButton value="Voltar"
										onclick="history.go(-1); return false;"
										styleClass="col-md-2 mb-3 btn btn-default form-control" />
								</div>
							</p:panel>
						</h:form>
					</div>
				</div>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>

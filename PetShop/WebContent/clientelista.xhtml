<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/snoopy02.gif" />
		</p:dialog>
		<h:form>
			<p:growl id="growl" sticky="false" />
			<p:panel header="Lista de clientes"
				style="font-size:18pt;font-family: 'Nerko One', cursive;">
				<p:fieldset>
					<p:toolbar style="background-color:#51519A;">
						<f:facet name="right">
							<p:commandButton value="Adicionar Novo" process="@this"
								action="#{clienteContoller.adicionarNovo}" />
						</f:facet>
					</p:toolbar>
					<div class="ui-fluid p-formgrid p-grid ui-md-9"
						style="margin-top: 25px; margin-bottom: 25px;">
						<div class="p-field p-col">
							<p:outputLabel for="itName" styleClass="ui-sr-only" value="Nome:"
								style="font-family: 'Nerko One', cursive;" />
							<p:inputText id="itName" value="#{clienteContoller.buscar}" />
						</div>
						<div class="p-field p-col">
							<p:outputLabel for="itCpf" styleClass="ui-sr-only" value="CPF:"
								style="font-family: 'Nerko One', cursive;" />
							<p:inputText id="itCpf" value="#{clienteContoller.buscarCpf}">
							</p:inputText>
						</div>
						<div class="p-formgroup-inline">
							<p:commandButton process="@this itName itCpf"
								update="tabela growl itName itCpf"
								actionListener="#{clienteContoller.pesquisarPorNome}"
								icon="pi pi-search" styleClass="white-button"
								style="margin-top: 28px;" />
						</div>
					</div>
					<p:dataTable id="tabela" value="#{clienteContoller.listaCliente}"
						var="obj" paginator="true" rows="5" lazy="true"
						emptyMessage="Não há resultados ainda!" style="text-align:center;">
						<p:column>
							<f:facet name="header">Nome:</f:facet>
							<p:outputLabel value="#{obj.nome}" />
						</p:column>
						<p:column>
							<f:facet name="header">Data Nascimento:</f:facet>
							<p:outputLabel value="#{obj.dataNascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:outputLabel>
						</p:column>
						<p:column>
							<f:facet name="header">CPF:</f:facet>
							<p:outputLabel value="#{obj.cpf}" />
						</p:column>
						<p:column>
							<f:facet name="header">Numero:</f:facet>
							<p:outputLabel value="#{obj.numeroTelefone}" />
						</p:column>
						<p:column>
							<f:facet name="header">E-mail:</f:facet>
							<p:outputLabel value="#{obj.email}" />
						</p:column>
						<p:column>
							<f:facet name="header">Endereço:</f:facet>
							<p:outputLabel value="#{obj.endereco}" />
						</p:column>
						<p:column>
							<f:facet name="header">Animais:</f:facet>
							<p:commandButton icon="fas fa-paw" />
						</p:column>
						<p:column>
							<f:facet name="header">Ação:</f:facet>
							<center>
								<p:commandButton process="@this"
									action="#{clienteContoller.editarCliente(obj)}"
									icon="fa fa-pencil">
								</p:commandButton>
							</center>
						</p:column>
					</p:dataTable>
				</p:fieldset>
			</p:panel>

			<p:dialog id="dadosCliente" header="Cliente" widgetVar="dla"
				modal="true" width="20%" height="300">
				<p:dataTable id="dtAnimal" value="#{clienteContoller.entity}"
					var="entity">
					<p:column>
						<f:facet name="header">Dados:</f:facet>
						<p:outputLabel value="Nome:"></p:outputLabel>
						<p:inputText value="#{entity.nome}" />
						<p:column>
							<p:outputLabel value="Data de Nascimento:"></p:outputLabel>
							<p:inputText value="#{entity.dataNascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:inputText>
						</p:column>
					</p:column>
				</p:dataTable>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>

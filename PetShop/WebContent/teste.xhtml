<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Index</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link href="https://fonts.googleapis.com/css?family=Tangerine"
		rel="Stylesheet"></link>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="title" value="Titulo" />
			<p:inputText id="title" value="#{scheduleJava8View.evento.titulo}"
				required="true" />

			<p:outputLabel for="from" value="Data e horario Inicial:" />
			<p:datePicker id="from"
				value="#{scheduleJava8View.evento.data_incio}" pattern="dd/MM/yyyy"
				showTime="true"></p:datePicker>

			<p:outputLabel for="to" value="Data e horario final:" />
			<p:datePicker id="to" value="#{scheduleJava8View.evento.data_fim}"
				pattern="dd/MM/yyyy" showTime="true" />

			<p:outputLabel for="status" value="Status" />
			<p:inputText id="status" value="#{scheduleJava8View.evento.status}"
				required="true" />

			<p:outputLabel for="desc" value="Descrição:" />
			<p:inputTextarea id="desc"
				value="#{scheduleJava8View.evento.descricao}" required="true" />
		</h:panelGrid>
		<p:commandButton actionListener="#{scheduleJava8View.addEvent}" process="@this" update="@form"></p:commandButton>
	</h:form>
</h:body>
</html>

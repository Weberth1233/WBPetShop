<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Página inicial</title>
	<meta charset="UTF-8" />
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:submenu label="Cadastrar" icon="pi pi-file">
				<p:submenu label="Novo" icon="pi pi-briefcase">
					<p:menuitem value="Cliente" url="cadcliente.xhtml" />
					<p:menuitem value="Animal" url="#" />
				</p:submenu>
			</p:submenu>
			<p:submenu label="Agendar" icon="pi pi-file">
				<p:menuitem value="Consulta" url="#" icon="pi pi-angle-double-left" />
				<p:submenu label="Serviços">
					<p:menuitem value="Banho" url="#" />
					<p:menuitem value="Banho com tosa higiênica" url="#" />
					<p:menuitem value="Banho com tosa completa" url="#" />
					<p:menuitem value="Higienização de parasitas" url="#" />
					<p:menuitem value="hidratação de pelos" url="#" />
				</p:submenu>
			</p:submenu>

			<p:menuitem value="Cliente" url="http://www.primefaces.org"
				icon="pi pi-times" />

			<f:facet name="options">
				<p:inputText style="margin:1px 10px 1px 1px;"
					placeholder="Pesquisar" />
				<p:commandButton type="button" value="Efetuar Login"
					icon="pi pi-home" />
			</f:facet>
			<p:submenu label="Ajuda" icon="pi pi-question">
				<p:menuitem value="Contents" url="#" />
			</p:submenu>
		</p:menubar>
		<p:layout style="min-width:400px;min-height:200px;">
			<p:layoutUnit position="west" resizable="true" size="100"
				minSize="40" maxSize="200">Esquerda</p:layoutUnit>
			<p:layoutUnit position="center">
			Centro
			<h1>WBPETSHOP</h1>
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>
</html>

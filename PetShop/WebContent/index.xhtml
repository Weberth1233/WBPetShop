<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Index</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link href="https://fonts.googleapis.com/css?family=Tangerine"
		rel="Stylesheet"></link>
	<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: Helvetica;
	color: #323232;
	border: none;
}

div.content-top-all {
	width: auto;
	display: flex;
	justify-content: space-between;
	background: linear-gradient(#51519A 55%, #000);
	height: 60px;
	border-bottom: 3px solid;
}

div.topbar-all {
	background: url("resources/images/dog.jpg") no-repeat;
	max-width: 100%;
	background-position: 50% 40%;
	width: 100%;
	height: 400px;
}

div#content-all {
	background-color: #F1FBFA;
}

div.menu {
	margin: 20px;
	display: flex;
	justify-content: flex-end;
}

div.logo h2 {
	margin: 7px;
	font-size: 25pt;
	color: #fff;
	text-shadow: 2px 2px #000;
	font-size: 25pt;
}

div.logo {
	margin-left: 10px;
}

div.menu div a {
	font-weight: bold;
	font-size: 13pt;
	margin-left: 20px;
	margin-right: 20px;
	color: #fff;
	text-shadow: 2px 2px #000;
}

div.menu div:hover {
	color: #51519A;
	cursor: pointer;
}

div.group-image-text {
	margin-top: 20px;
}

div.group-image-text h3 {
	text-align: center;
	font-size: 25pt;
	color: #51519A;
	text-shadow: 1px 2px #000;
	font-weight: bold;
}

@media screen and (max-width: 420px) {
	div.content-top-all {
		overflow: hidden;
	}
	div.menu {
		margin: 3px;
	}
	div.menu div a {
		margin-left: 2px;
		font-size: 8pt;
	}
	div.logo h2 {
		font-size: 10pt;
	}
	div.perfil a {
		visibility: collapse;
	}
	img.img-responsive {
		position: relative;
		top: -16px;
	}
}
</style>
</h:head>
<h:body>
	<div id="content-all">
		<div class="content-top-all">

			<div class="logo">
				<h2>WBPetShop</h2>
			</div>
			<div class="menu">
				<div>
					<a href="clientelista.xhtml">Dashboard</a>
				</div>
				<div>
					<a href="perfil.xhtml">Perfil</a>
				</div>
				<div>
					<a href="agendaservico.xhtml">Agendar</a>
				</div>
			</div>
			<div class="itens-topbar" style="display: flex; margin: 20px;">
				<div>
					<img class="img-responsive"
						style="max-width: 25px !important; max-height: 30px !important; border-radius: 20px; margin-right: 5px;"
						src="/PetShop/faces/img-usuario?nome=#{perfilController.funcionario.id}.png" />
				</div>
				<h:form>
					<div class="perfil">
						<p:commandLink style="color:#fff;"
							value="OlÃ¡ #{templateController.funcionarioLogado.nome} (Sair)"
							rendered="#{templateCont+roller.funcionarioLogado != null}"
							action="#{templateController.encerrarSessao}"
							styleClass="topbar-link" process="@this" />
					</div>
				</h:form>
			</div>
		</div>
		<div class="topbar-all"></div>
		<div class="group-image">
			<div class="group-image-text">
				<h3>Grid de Fotos</h3>
			</div>
			<p:contentFlow>
				<p:graphicImage value="resources/images/dog.jpg"
					styleClass="content" />
				<p:graphicImage value="resources/images/animal-1239334_1280.jpg"
					styleClass="content" />
				<p:graphicImage value="resources/images/banhoetosa.png"
					styleClass="content" />
				<p:graphicImage value="resources/images/bone.png"
					styleClass="content" />
				<p:graphicImage value="resources/images/medicine-5003631_1280.jpg"
					styleClass="content" />
				<p:graphicImage value="resources/images/vet-3895477_1280.jpg"
					styleClass="content" />
				<p:graphicImage
					value="resources/images/dog-in-bluebells-5038855_1920.jpg"
					styleClass="content" />
			</p:contentFlow>
		</div>
		<div>
			<h1 style="text-align: center;">WBPetShop</h1>
			<p></p>
		</div>
	</div>
	<footer
		style="width: 100%; height: 100px; background-color: #51519A; border: 2px solid">
		<div class="text-footer" style="position: relative; top: 50%;">
			<p style="text-align: center; color: #fff">Copyright 2020 UNITINS
				- Todos os direitos reservados</p>
		</div>
	</footer>
</h:body>
</html>

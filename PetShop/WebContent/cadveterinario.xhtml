<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-3">
				<p:staticMessage severity="info" summary="INFO!"
					detail="Olá, operação com sucesso!" />
			</div>
			<div class="ui-g-12 ui-md-3">
				<p:staticMessage severity="warn" summary="WARN!"
					detail="Olá, operação deu erro!" />
			</div>
			<div class="ui-g-12 ui-md-3">
				<p:staticMessage severity="error" summary="ERROR!"
					detail="Olá, operação falhou!" />
			</div>
			<div class="ui-g-12 ui-md-3">
				<p:staticMessage severity="fatal" summary="FATAL!"
					detail="Olá, erro fatal!" />
			</div>
		</div>
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/snoopy02.gif" />
		</p:dialog>

		<h:form>
			<p:panel id="panel">
				<p:growl id="growl" sticky="false" />
				<f:facet name="header">
					<div align="center">
						<h1 style="font-family: 'Ranchers', cursive;">WBPetShop</h1>
						<p style="font-family: arial">Cadastro de Veterinario</p>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								<h:outputLabel value="Nome completo:" style="font-weight:bold" />
								<p:inputText id="name" style="border-radius:30px;"
									value="#{veterinarioController.veterinario.nome}"
									required="true" placeholder="Insira seu nome" />

								<h:outputLabel for="crnv" value="CRNV:" style="font-weight:bold" />
								<p:inputMask id="crnv" style="border-radius:30px;"
									value="#{veterinarioController.veterinario.crnv}"
									required="true" mask="999.999.999-99"
									requiredMessage="CRNV não pode ser um campo nulo!" label="crnv"
									placeholder="Insira seu CRNV:" />

								<h:outputLabel for="cargo" value="Carga Horaria:"
									style="font-weight:bold" />
								<p:inputText id="cargo" style="border-radius:30px;"
									value="#{veterinarioController.veterinario.cargaHoraria}"
									required="true"
									requiredMessage="Carga Horaria não pode ser um campo nulo!"
									label="cargo Horaria"
									placeholder="Insira a Carga Horaria" />


								<h:outputLabel for="salario" value="salario"
									style="font-weight:bold" />
								<p:inputMask id="salario" style="border-radius:30px;"
									value="#{veterinarioController.veterinario.salario}"
									required="true" 
									requiredMessage="Salario não pode ser um campo nulo!"
									label="endereco" placeholder="Insira o salario" />
							</p:panelGrid>
						</div>
					</div>
				</div>
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Salvar" process="@form" update="@form"
							icon="pi pi-check" style="margin-right:10px"
							actionListener="#{veterinarioController.salvar}" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Lista Veterinario"
							onclick="PF('dlg').show();" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Excluir" icon="pi pi-trash"
							process="@this" update="panel"
							actionListener="#{veterinarioController.desativar}">
							<p:confirm header="Confirmação" message="Deseja desativar o veterinario ?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>
			</p:panel>
			<p:dialog header="Consulta Veterinario" widgetVar="dlg" modal="true"
				width="80%" height="300">
				<p:panelGrid columns="2">
					<p:outputLabel value="Pesquisar:" />
					<p:inputText id="filtro" />
					<p:commandButton value="Pesquisar" process="@this" update="tabela"
						actionListener="#{veterinarioController.pesquisar}" />
				</p:panelGrid>

				<p:dataTable id="tabela"
					value="#{veterinarioController.listaVeterinarios}" var="obj">
					<p:column>
						<f:facet name="header">Nome:</f:facet>
						<p:outputLabel value="#{obj.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">Data Admissão:</f:facet>
						<p:outputLabel value="#{obj.dataAdmissao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</p:column>
					<p:column>
						<f:facet name="header">CRNV:</f:facet>
						<p:outputLabel value="#{obj.crnv}" />
					</p:column>
					<p:column>
						<f:facet name="header">Cargo Horária:</f:facet>
						<p:outputLabel value="#{obj.cargaHoraria}" />
					</p:column>
					<p:column>
						<f:facet name="header">Salario:</f:facet>
						<p:outputLabel value="#{obj.salario}">
							<f:convertNumber locale="pt_BR" currencySymbol="R$"
								type="currency" />
						</p:outputLabel>
					</p:column>
					<p:column>
						<f:facet name="header">Ação:</f:facet>
						<p:commandButton value="Editar"
							actionListener="#{veterinarioController.editar(obj)}" process="@this"
							update="@form" />
					</p:column>
				</p:dataTable>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>

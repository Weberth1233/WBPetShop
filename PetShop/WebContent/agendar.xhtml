	<ui:define name="content">
<style type="text/css">
h1 {
	box-shadow: 2px 2px 2px #000;
	background-color: #51519A;
	color: #fff;
	text-align: center;
	padding: 5px;
	border: 2px solid #fff;
	font-weight: bold;
	border-radius: 15px
}

div#box-content {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
}

div#box-content img {
	box-shadow: 2px 2px 2px #000;
	border-radius: 15px
}

div#box-content p {
	margin: 0px font-weight:bold;
	box-shadow: 2px 2px 2px #000;
	padding: 10px;
	border-radius: 15px
}

@media only screen and (max-width: 600px) {
	div#box-content {
		flex-direction: column;
	}
}
</style>

			<center>
				<div id="box-content">

						<p style="background-color: blue; color: #fff;">Agendar
							Consulta</p>
						<a href="agendarconsulta.xhtml"><p:graphicImage
							style="width:500px;border:2px solid black; max-width:100%;"
							name="images/dog-consulta.jpg"></p:graphicImage></a>
					</div>
					<div class="sevico">
						<p style="background-color: blue; color: #fff">Agendar Serviço</p>
						<a href="agendaservico.xhtml"><p:graphicImage
								style="width:500px;border:2px solid black;max-width:100%;"
								name="images/servico.jpg"></p:graphicImage></a>
					</div>
				</div>
			</center>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-3">
				<p:staticMessage severity="info" summary="INFO!"
					detail="Olá, operação com sucesso!" />
			</div>
			<div class="ui-g-12 ui-md-3">
				<p:staticMessage severity="warn" summary="WARN!"
					detail="Olá, operação deu erro!" />
			</div>
			<div class="ui-g-12 ui-md-3">
				<p:staticMessage severity="error" summary="ERROR!"
					detail="Olá, operação falhou!" />
			</div>
			<div class="ui-g-12 ui-md-3">
				<p:staticMessage severity="fatal" summary="FATAL!"
					detail="Olá, erro fatal!" />
			</div>
		</div>
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/snoopy02.gif" />
		</p:dialog>

		<h:form>
			<p:panel id="panel">
				<p:growl id="growl" sticky="false" />
				<f:facet name="header">
					<div align="center">
						<h1 style="font-family: 'Ranchers', cursive;">WBPetShop</h1>
						<p style="font-family: arial">Cadastro Animal</p>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">

								<h:outputLabel value="Nome Pet:" style="font-weight:bold" />
								<p:inputText id="namePet" style="border-radius:30px;"
									value=""
									required="true" placeholder="Exemplo: Spyke" />
								
								<h:outputLabel for="raca" value="Raça:" style="font-weight:bold" />
								<p:inputText id="raca" style="border-radius:30px;"
									value="" label="Raça"
									placeholder="Exemplo: PitBull:" />
									
								<h:outputLabel for="sexoPet" value="Sexo:"
									style="font-weight:bold" />
								<p:inputText id="sexoPet" style="border-radius:30px;"
									value=""
									required="true"
									label="Sexo pet:"
									placeholder="Exemplo: Macho ou fema" />
								
								<h:outputLabel for="porte" value="Porte"
									style="font-weight:bold" />
								<p:inputText id="porte" style="border-radius:30px;"
									value=""
									required="true" 
									label="porte" placeholder="Mini/Medio/Grande/Muito_Grande" />
								
								<h:outputLabel for="peco" value="Peço:"
									style="font-weight:bold" />
								<p:inputText id="peco" style="border-radius:30px;"
									value=""
									required="true" 
									label="Peço:" placeholder="12,5kg" />
									
								<h:outputLabel for="datePet" value="Data Nascimento:"
									style="font-weight:bold" />
								<p:inputMask id="datePet" style="border-radius:30px;"
									value="" mask="99/99/9999"
									placeholder="dia/mês/ano" label="data">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:inputMask>
								
								<h:outputLabel for="observacoes" value="Observações:"
									style="font-weight:bold" />
								<p:inputTextarea id="observacoes" style="border-radius:30px;"
									value=""
									required="true" 
									label="Observações:" placeholder="O animal possui alguma doença ?" />
							</p:panelGrid>
						</div>
					</div>
				</div>
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Salvar" process="@form" update="@form"
							icon="pi pi-check" style="margin-right:10px"
							actionListener="#{veterinarioController.salvar}" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Lista Veterinario"
							onclick="PF('dlg').show();" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Excluir" icon="pi pi-trash"
							process="@this" update="panel"
							actionListener="#{veterinarioController.desativar}">
							<p:confirm header="Confirmação" message="Deseja desativar o veterinario ?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>
			</p:panel>
			<p:dialog header="Consulta Veterinario" widgetVar="dlg" modal="true"
				width="80%" height="300">
				<p:panelGrid columns="2">
					<p:outputLabel value="Pesquisar:" />
					<p:inputText id="filtro" />
					<p:commandButton value="Pesquisar" process="@this" update="tabela"
						actionListener="#{veterinarioController.pesquisar}" />
				</p:panelGrid>

				<p:dataTable id="tabela"
					value="#{veterinarioController.listaVeterinarios}" var="obj">
					<p:column>
						<f:facet name="header">Nome:</f:facet>
						<p:outputLabel value="#{obj.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">Data Admissão:</f:facet>
						<p:outputLabel value="#{obj.dataAdmissao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</p:column>
					<p:column>
						<f:facet name="header">CRNV:</f:facet>
						<p:outputLabel value="#{obj.crnv}" />
					</p:column>
					<p:column>
						<f:facet name="header">Cargo Horária:</f:facet>
						<p:outputLabel value="#{obj.cargaHoraria}" />
					</p:column>
					<p:column>
						<f:facet name="header">Salario:</f:facet>
						<p:outputLabel value="#{obj.salario}">
							<f:convertNumber locale="pt_BR" currencySymbol="R$"
								type="currency" />
						</p:outputLabel>
					</p:column>
					<p:column>
						<f:facet name="header">Ação:</f:facet>
						<p:commandButton value="Editar"
							actionListener="#{veterinarioController.editar(obj)}" process="@this"
							update="@form" />
					</p:column>
				</p:dataTable>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>

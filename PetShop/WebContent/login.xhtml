<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link href="https://fonts.googleapis.com/css?family=Tangerine"
		rel="Stylesheet"></link>
	<h:outputStylesheet library="css" name="estilo.css" />
	<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: Helvetica;
	color: #323232;
	border: none;
}

body {
	background-color: #fff;
}

#box_content {
	background-color: #085588;
	width: 350px;
	margin-left: auto;
	margin-right: auto;
	padding: 20px 30px;
	margin-top: 20vh;
	border-radius: 10px;
	text-align: center;
}

form {
	margin-top: 30px;
	margin-bottom: 40px;
}

label, input {
	display: block;
	width: 100%;
	text-align: left;
}

label {
	font-weight: bold;
	font-size: .8rem;
	color: #fff;
	margin: 5px;
	text-transform: uppercase;
}

input {
	border-bottom: 2px solid #323232;
	padding: 10px;
	font-size: 8pt;
	margin-bottom: 20px;
	font-size: 12pt;
	padding: 10px;
}

input:focus {
	border-bottom: 2px solid #085588;
}

input[type="submit"] {
	text-align: center;
	font-size: 12pt;
	border: none;
	height: 45px;
	border-radius: 10px;
	margin-top: 15px;
	background-color: #323232;
	color: #fff;
	font-weight: bold;
}

input[type="submit"]:hover {
	background-color: #fff;
	color: #000;
	cursor: pointer;
}
</style>
</h:head>
<h:body>
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="/images/snoopy02.gif" />
	</p:dialog>

	<div id="box_content">
		<div class="box_content_text">
			<h1 style="color: #fff">Login</h1>
		</div>
		<h:form>
			<h:outputLabel value="Login" />
			<h:inputText id="login" value="#{loginController.login}"
				required="true" placeholder="Insira seu login:" />

			<h:outputLabel for="senha" value="Senha" />
			<h:inputSecret id="senha" value="#{loginController.senha}"
				placeholder="Insira sua senha" label="senha"/>
			<h:commandButton value="Logar" process="@form" update="@form"
			icon="pi pi-check" action="#{loginController.logar}" />
			<p:messages></p:messages>
		</h:form>
	</div>
</h:body>
</html>

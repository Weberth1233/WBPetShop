<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-3">
				<p:staticMessage severity="info" summary="INFO!"
					detail="Olá, operação com sucesso!" />
			</div>
			<div class="ui-g-12 ui-md-3">
				<p:staticMessage severity="warn" summary="WARN!"
					detail="Olá, operação falhou!" />
			</div>
			<div class="ui-g-12 ui-md-3">
				<p:staticMessage severity="error" summary="ERROR!"
					detail="Olá, operação deu erro!" />
			</div>
			<div class="ui-g-12 ui-md-3">
				<p:staticMessage severity="fatal" summary="FATAL!"
					detail="Olá, erro fatal!" />
			</div>
		</div>
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/snoopy02.gif" />
		</p:dialog>

		<h:form>
			<p:panel id="panel">
				<p:growl id="growl" sticky="false" />
				<f:facet name="header">
					<div align="center">
						<h1 style="font-family: 'Ranchers', cursive;">WBPetShop</h1>
						<p style="font-family: arial;font-size: 12pt;">Cadastro de Cliente e Pet</p>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								<p:fieldset legend="Cadastro de Cliente">
									<h:outputLabel value="Nome completo:" style="font-weight:bold" />
									<p:inputText id="name" style="border-radius:30px;"
										value="#{usuarioController.usu.nome}" required="true"
										placeholder="Insira seu nome" />

									<h:outputLabel for="date" value="Data Nascimento:"
										style="font-weight:bold" />
									<p:inputMask id="date" style="border-radius:30px;"
										value="#{usuarioController.usu.dataNascimento}"
										mask="99/99/9999" placeholder="dia/mês/ano" label="data">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</p:inputMask>

									<h:outputLabel for="cpf" value="CPF:" style="font-weight:bold" />
									<p:inputMask id="cpf" style="border-radius:30px;"
										value="#{usuarioController.usu.cpf}" required="true"
										mask="999.999.999-99"
										requiredMessage="CPF não pode ser um campo nulo!" label="cpf"
										placeholder="000.000.000-00" />

									<h:outputLabel for="numero" value="Numero de Celular:"
										style="font-weight:bold" />
									<p:inputMask id="numero" style="border-radius:30px;"
										value="#{usuarioController.usu.telefone}" required="true"
										mask="(99)99999-9999"
										requiredMessage="Numero não pode ser um campo nulo!"
										label="numero" placeholder="(99)99999-9999" />

									<h:outputLabel for="email" value="E-mail:"
										style="font-weight:bold" />
									<p:inputText id="email" style="border-radius:30px;"
										value="#{usuarioController.usu.email}" required="true"
										requiredMessage="E-mail não pode ser um campo nulo!"
										label="email" placeholder="exemplo@hotmail.com" />
									<h:outputLabel for="endereco" value="endereco"
										style="font-weight:bold" />
									<p:inputText id="endereco" style="border-radius:30px;"
										value="#{usuarioController.usu.endereco}" required="true"
										requiredMessage="Endereço não pode ser um campo nulo!"
										label="endereco" placeholder="Bairro alameda e lote" />
								</p:fieldset>
								<p:fieldset legend="Cadastre seu Animal">
									<h:outputLabel for="nomePet" value="Nome do animal:"
										style="font-weight:bold" />
									<p:inputText id="nomeAnimal" style="border-radius:30px;"
										required="true" label="Nome do Animal"
										placeholder="Exemplo: Bolt" />

									<h:outputLabel for="raca" value="Raça:"
										style="font-weight:bold" />
									<p:inputText id="raca" style="border-radius:30px;"
										required="true" label="Raça" placeholder="Exemplo: PitBull" />
									
									<h:outputLabel for="peco" value="Peço:"
										style="font-weight:bold" />
									<p:inputText id="peco" style="border-radius:30px;"
										required="true" label="Raça" placeholder="12,5kg" />
									
									<h:outputLabel for="dataAnimal" value="Data Nascimento:"
										style="font-weight:bold" />
									<p:inputMask id="dataAnimal" style="border-radius:30px;"
										placeholder="dia/mês/ano"
										required="true" label="Data Nascimento:" mask="99/99/9999"/>

								</p:fieldset>
							</p:panelGrid>
						</div>
					</div>
				</div>
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Salvar" process="@form" update="@form"
							icon="pi pi-check" style="margin-right:10px"
							actionListener="#{usuarioController.salvar}" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Lista Clientes"
							onclick="PF('dlg').show();" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Excluir" icon="pi pi-trash"
							process="@this" update="panel"
							actionListener="#{usuarioController.excluir}">
							<p:confirm header="Confirmação" message="Deseja excluir?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>
			</p:panel>
			<p:dialog header="Consulta Clientes" widgetVar="dlg" modal="true"
				width="80%" height="300">
				<p:panelGrid columns="2">
					<p:outputLabel value="Pesquisar:" />
					<p:inputText id="filtro" />
					<p:commandButton value="Pesquisar" process="@this" update="tabela"
						actionListener="#{usuarioController.pesquisar}" />
				</p:panelGrid>

				<p:dataTable id="tabela" value="#{usuarioController.lista}"
					var="obj">
					<p:column>
						<f:facet name="header">Nome:</f:facet>
						<p:outputLabel value="#{obj.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">Data Nascimento:</f:facet>
						<p:outputLabel value="#{obj.dataNascimento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</p:column>
					<p:column>
						<f:facet name="header">CPF:</f:facet>
						<p:outputLabel value="#{obj.cpf}" />
					</p:column>
					<p:column>
						<f:facet name="header">Numero:</f:facet>
						<p:outputLabel value="#{obj.telefone}" />
					</p:column>
					<p:column>
						<f:facet name="header">E-mail:</f:facet>
						<p:outputLabel value="#{obj.email}" />
					</p:column>
					<p:column>
						<f:facet name="header">Endereço:</f:facet>
						<p:outputLabel value="#{obj.endereco}" />
					</p:column>
					<p:column>
						<f:facet name="header">Ação:</f:facet>
						<p:commandButton value="Editar"
							actionListener="#{usuarioController.editar(obj)}" process="@this"
							update="@form" />
					</p:column>
				</p:dataTable>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
